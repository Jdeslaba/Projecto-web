<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFCD0210: Proyecto Desarrollo Web</title>
    <script defer src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <header>
        <div class="icono">
            <img src="./img/store-front.png" alt="">

        </div>
        <div>
            <h2>Agregar Productos</h2>
        </div>

        <nav>
            <label for="suma"><b>Total:</b></label><br>
            <label for="suma" id="suma"><b>0 €</b></label>
        </nav>
    </header>


    <div>
        <div class="cuerpo">
            <form class="formulario" id="formularioadd">
                <div id="flex">
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Cafe, Jamon,Queso" name="nombre" id="nombre" required>
                    <label for="precio">Precio:</label>
                    <input type="number" placeholder="2.20" name="precio" id="precio" min="0" step="0.01" required>
                    <label for="imagen">Url Imagen:</label>
                    <input type="text" placeholder="url de la imagen" name="imagen" id="imagen" required>

                </div>
                <div id="flex">
                    <label for="descripcion">Descripcion:</label>
                    <textarea name="descripcion" required placeholder="Este producto contiene..."
                        id="descripcion"></textarea>
                    <button class="boton">Añadir</button>
                </div>
            </form>
        </div>


        <div class="cuerpo" id="cuerpoListado">

        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmacion de Eliminacion</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</body>

</html>
